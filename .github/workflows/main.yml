name: Build and Deploy to cPanel
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.8.1

      - name: Install dependencies and build
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Configure git
        run: |
          git config user.email "im.shubhamlal@gmail.com"
          git config user.name "Shubham Lal"

      - name: Commit and push
        env:
          GH_CPANEL: ${{ secrets.GH_CPANEL }}
        run: |
          git add client/dist
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Build for deployment"
            git -c http.extraheader="AUTHORIZATION: bearer ${{ secrets.GH_CPANEL }}" push origin main
          else
            echo "No changes to commit"
          fi